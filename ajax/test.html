<!DOCTYPE html>
<html>
  <style>
    table {
        width: 50%;
    }
    th {
        background: #f1f1f1;
        font-weight: bold;
        padding: 6px;
    }
    td {
        background: #f9f9f9;
        padding: 6px;
    }
    </style>
<body>
 <table id="myTable">
  <tr>
      <th>name</th>
      <th>email</th>
      <th>num</th>
  </tr>
</table>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  $.ajax({
      url: 'task.json',
      dataType: 'json',
      success: function(data) {
          for (var i=0; i<data.length; i++) {
              var row = $('<tr><td>' + data[i].name+ '</td><td>' + data[i].email + '</td><td>' + data[i].num + '</td></tr>');
              $('#myTable').append(row);
          }
      },
      error: function(jqXHR, textStatus, errorThrown){
          alert('Error: ' + textStatus + ' - ' + errorThrown);
      }
  });
  </script>

</body>
</html>
